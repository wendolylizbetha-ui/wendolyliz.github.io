<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi P치gina Completa Funcional</title>
  <style>
    body {

      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      text-align: center;
    }

    /* Men칰 de navegaci칩n */
    nav {
      background-color: darkblue;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
    }
    nav ul li a:hover {
      background-color: royalblue;
      border-radius: 5px;
    }

    section {
      padding: 50px;
    }

    h1 {
      color: darkblue;
    }
    p {
      font-size: 18px;
      color: #333;
    }

    /* Galer칤a */
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .galeria img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      border: 3px solid darkblue;
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.1);
    }

    /* Formulario */
    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: darkblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: royalblue;
    }
  </style>
</head>
<body>

  <!-- Men칰 -->
  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>

botonColor.addEventListener("click", function() {

</html>
